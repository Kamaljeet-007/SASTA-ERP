<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Data from Supabase</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/buttons/2.0.1/css/buttons.dataTables.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 14px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
        white-space: nowrap;
      }
      th {
        background-color: #f2f2f2;
      }
      .dataTables_wrapper {
        overflow-x: auto;
      }
      #loading {
        display: none;
        font-size: 16px;
        color: blue;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Fetch Data from Supabase</h1>
    <form id="queryForm">
      <input
        type="text"
        id="table"
        placeholder="Enter table name"
        required
        style="padding: 5px; width: 200px"
      />
      <button type="submit" style="padding: 5px 10px">Fetch Data</button>
    </form>
    <h2>Result:</h2>
    <div id="loading">Loading...</div>
    <div style="max-width: 100%; overflow-x: auto">
      <table id="resultTable" class="display nowrap" style="width: 100%">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/buttons/2.0.1/js/dataTables.buttons.min.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/buttons/2.0.1/js/buttons.html5.min.js"
    ></script>
    <script>
      document
        .getElementById('queryForm')
        .addEventListener('submit', async (event) => {
          event.preventDefault();
          const tableName = document.getElementById('table').value;
          document.getElementById('loading').style.display = 'block';

          try {
            const response = await fetch('http://localhost:3000/query', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ table: tableName }),
            });

            const result = await response.json();
            document.getElementById('loading').style.display = 'none';

            if (response.ok) {
              if (result.data && result.data.length > 0) {
                displayDataAsDataTable(result.data);
              } else {
                alert('No data found for this table.');
                clearDataTable();
              }
            } else {
              alert('Error: ' + result.error);
              clearDataTable();
            }
          } catch (error) {
            document.getElementById('loading').style.display = 'none';
            alert('Error: ' + error.message);
            clearDataTable();
          }
        });

      function displayDataAsDataTable(data) {
        const table = $('#resultTable');
        if ($.fn.DataTable.isDataTable(table)) {
          table.DataTable().clear().destroy(); // Clear previous DataTable instance if it exists
        }

        const headers = Object.keys(data[0]);
        let theadHTML = '<tr>';
        headers.forEach((header) => {
          theadHTML += `<th>${header}</th>`;
        });
        theadHTML += '</tr>';
        $('#resultTable thead').html(theadHTML);

        let tbodyHTML = '';
        data.forEach((row) => {
          tbodyHTML += '<tr>';
          headers.forEach((header) => {
            tbodyHTML += `<td>${row[header] || ''}</td>`;
          });
          tbodyHTML += '</tr>';
        });
        $('#resultTable tbody').html(tbodyHTML);

        table.DataTable({
          responsive: false,
          autoWidth: false,
          paging: true,
          searching: true,
          ordering: true,
          pageLength: 100,
          scrollX: true,
          dom: 'Bfrtip', // Add buttons to the DataTable
          buttons: [
            {
              extend: 'excelHtml5',
              text: 'Export to Excel',
              exportOptions: {
                columns: ':visible',
              },
            },
            {
              extend: 'csvHtml5',
              text: 'Export to CSV',
              exportOptions: {
                columns: ':visible',
              },
            },
          ],
        });
      }

      function clearDataTable() {
        const table = $('#resultTable');
        if ($.fn.DataTable.isDataTable(table)) {
          table.DataTable().clear().destroy();
        }
        $('#resultTable thead').empty();
        $('#resultTable tbody').empty();
      }
    </script>
  </body>
</html>
